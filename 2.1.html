<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Contact & To-Do</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      padding: 40px 20px;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container, .landing {
      background: #fff;
      max-width: 550px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .hidden {
      display: none;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #74ebd5;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      transform: translateY(-2px);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      background-color: #f5f5f5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    li.completed {
      text-decoration: line-through;
      color: #999;
      background: #e0e0e0;
    }

    .todo-actions button {
      margin-left: 10px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .todo-actions button.complete {
      color: #2ecc71;
    }

    .todo-actions button.delete {
      color: #e74c3c;
    }

    .todo-actions button:hover {
      background-color: rgba(0,0,0,0.05);
    }

    hr {
      border: none;
      height: 1px;
      background: #ddd;
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <div class="landing" id="landingPage">
    <h1>Welcome ðŸ‘‹</h1>
    <p>Click the button below to access the interactive Contact Form and To-Do List.</p>
    <button onclick="openMainPage()">Get Started</button>
  </div>

  <!-- Main App Section -->
  <div class="container hidden" id="mainContent">
    <h2>Contact Us</h2>
    <form id="contactForm" onsubmit="return validateForm()">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name">
      <div class="error" id="nameError"></div>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email">
      <div class="error" id="emailError"></div>

      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="5"></textarea>
      <div class="error" id="messageError"></div>

      <button type="submit">Send Message</button>
    </form>

    <hr>

    <h2>To-Do List âœ…</h2>
    <input type="text" id="todoInput" placeholder="Add a new task">
    <button onclick="addTodo()">Add Task</button>
    <ul id="todoList"></ul>
  </div>

  <script>
    function openMainPage() {
      document.getElementById("landingPage").classList.add("hidden");
      document.getElementById("mainContent").classList.remove("hidden");
    }

    function validateForm() {
      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("messageError").textContent = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      let isValid = true;

      if (name === "") {
        document.getElementById("nameError").textContent = "Name is required.";
        isValid = false;
      }

      if (email === "") {
        document.getElementById("emailError").textContent = "Email is required.";
        isValid = false;
      } else if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById("emailError").textContent = "Please enter a valid email.";
        isValid = false;
      }

      if (message === "") {
        document.getElementById("messageError").textContent = "Message is required.";
        isValid = false;
      }

      return isValid;
    }

    function addTodo() {
      const input = document.getElementById("todoInput");
      const task = input.value.trim();
      if (task === "") return;

      const li = document.createElement("li");
      li.textContent = task;

      const actions = document.createElement("div");
      actions.className = "todo-actions";

      const completeBtn = document.createElement("button");
      completeBtn.innerHTML = "âœ”";
      completeBtn.className = "complete";
      completeBtn.onclick = () => li.classList.toggle("completed");

      const deleteBtn = document.createElement("button");
      deleteBtn.innerHTML = "âœ–";
      deleteBtn.className = "delete";
      deleteBtn.onclick = () => li.remove();

      actions.appendChild(completeBtn);
      actions.appendChild(deleteBtn);
      li.appendChild(actions);

      document.getElementById("todoList").appendChild(li);
      input.value = "";
    }
  </script>

</body>
</html>
